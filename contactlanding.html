    <div class="tela">

        <div class="esquerda">
            <h1 class="title">Entre em contato para dicas de viagem</h1>
            <h3 class="subtitle"> Vamos te ajudar a transformar seu sonho em realidade!</h3>

            <h3 class="subcontato"> Contato:</h3>
            <div class="contat">
                <div class="email">
                    <img src="./assets/imagens/emailsize.png" alt="icone email">
                    <a href="mailto:viagem@gmail.com.br">
                        +v@gmail.com
                    </a>
                </div>

                <div class="phone-call">
                    <img id="phoni" src="./assets/imagens/telsize.png" alt="icone phone-call">
                    <a href="tel:2126411566">2532-0185</a>
                </div>
                <div class="iconesdasredes">

                    <a href="https://www.instagram.com/"> <img class="iconesred" src="./assets/imagens/instasize.png">

                    <a href="https://www.facebook.com/"> <img class="iconesred" src="./assets/imagens/facesize.png">
                    </a>

                </div>
            </div>


        </div>
        <div class="direita">
            <h2 class="inbox">Nos mande um inbox</h2>
            <div class="formulario">
                <form class="form-container">
                    <div class="form-group" action="" id="formulario" method="POST" name="formulario">
                        <legend>

                            <input class="form-control" type="text" name="name" id="nome1" placeholder="Nome" required>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="phone" id="phone" placeholder="Telefone" required>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="subject" id="subject" placeholder="Título"
                            required>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="Mensagem"
                            required></textarea>

                    </div>
                    <button class="btn-submit" type="submit" onclick="validar()">Enviar</button>
                    </legend>
                </form>
            </div>
        </div>
